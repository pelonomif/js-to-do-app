<!DOCTYPE html>

<html lang= "en">
    <head lang>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
        <link rel="stylesheet" href="/css/todo.css">
    </head>
    
    <body>
        <main>
           <div class="app">
                <form id="form">
                    <div class="task-input">
                        <input type="text" id= "userInput" placeholder="Add a new task">
                        <button type="submit" id="add"><i class="fa fa-plus"></i></button>
                    </div>
                </form>
            <div id="msg"></div>
            
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active"> All</span>
                    <span id="pending" class="active"> Pending</span>
                    <span id="completed" class="active"> Completed</span>
                </div>
                <button class="clear-btn"> Clear All</button>
            </div>
            <ul class="task-box">
                <li class="task">
                    <label for="firstTask">
                        <input type="checkbox" id="firstTask">
                        <p>Make food</p>
                     </label>
                     <div class="settings">
                        <i class="fa fa-ellipsis-h"></i>
                        <ul class="task-menu">
                            <li><i class="fa fa-pencil">Edit</i></li>
                            <li><i class="fa fa-trash">Delete</i></li>
                        </ul>
                     </div>
                </li>
                <li class="task">
                    <label for="firstTask">
                        <input type="checkbox" id="firstTask">
                        <p>Take dog for a walk</p>
                     </label>
                     <div class="settings">
                        <i class="fa fa-ellipsis-h"></i>
                     </div>
                </li>
                <li class="task">
                    <label for="firstTask">
                        <input type="checkbox" id="firstTask">
                        <p>Create a netflix clone</p>
                     </label>
                     <div class="settings">
                        <i class="fa fa-ellipsis-h"></i>
                     </div>
                </li>
                <li class="task">
                    <label for="firstTask">
                        <input type="checkbox" id="firstTask">
                        <p>Buy eggs</p>
                     </label>
                     <div class="settings">
                        <i class="fa fa-ellipsis-h"></i>
                     </div>
                </li>
                <li class="task">
                    <label for="firstTask">
                        <input type="checkbox" id="firstTask">
                        <p>Wash the car</p>
                     </label>
                     <div class="settings">
                        <i class="fa fa-ellipsis-h"></i>
                     </div>
                </li>
            </ul>




            </div>

            
         </main>
         <script src="js/todo.js"></script>
    </body>
